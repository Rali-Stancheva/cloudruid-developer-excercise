<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Products</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h1>Add Product to Buy List</h1>
<form th:action="@{/customer/addProductsToBill}" th:object="${productToBuy}" method="post">
  <div>
    <label for="name">Product Name:</label>
    <input type="text" id="name" th:field="*{productName}" />
  </div>
  <div>
    <button type="submit">Add to Buy List</button>
  </div>
</form>

<h2>All Products</h2>
<table>
  <thead>
  <tr>
    <th>Product Name</th>
    <th>Product Price</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="entry : ${productsToBuy}">
    <td th:text="${entry.key}">Product Name</td>
    <td th:text="${entry.value}">Product Price</td>
  </tr>
  </tbody>
</table>

<h2>Products to Buy</h2>
<ul>
  <li th:each="product : ${productsToBuy}">
    <span th:text="${product}">Product Name</span>
  </li>
</ul>

</body>
</html>
